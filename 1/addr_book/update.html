<html>
<body bgproperties="fixed" background="/site_media/2.jpg" width="1540",height="800">
<h2 align="center">输入新内容</h2>
<form method="post">
<table border=1 align="center">
{% if judge %}<p align="center">请输入信息</p>
{% else %}<p align="center" style="color:red">信息不规范或不完整</p>
{% endif %}
 <tr><th>名字</th><th>学号</th>
     <th>性别</th><th colspan="3">生日</th>
     <th>电话</th><th>地址</th>
     <th>邮箱</th><th>QQ</th>
     <th>操作</th>
 <tr>
  <td><input name="name" type="text" value={{it.name}}></td>
  <td><input name="number" type="test" value={{it.school_number}}></td>
  {% if it.sex %}<td><input name="sex" type="radio" value="M" checked> 男 <input name="sex" type="radio" value="F"> 女 </td>
  {% else %}<td><input name="sex" type="radio" value="M"> 男 <input name="sex" type="radio" value="F" checked> 女 </td>
  {% endif %}
  <td><input name="year" type="text" value={{it.year}}>年</td>
  <td><input name="month" type="text" value={{it.month}}>月</td>
  <td><input name="day" type="text" value={{it.day}}>日</td>
  <td><input name="phone" type="text" value={{it.phone}}></td>
  <td><input name="address" type="text" value={{it.phone}}></td>
  <td><input name="email" type="text" value={{it.email}}></td>
  <td><input name="QQ" type="text" value={{it.QQ}}></td>
  <td><input type="submit" value="保存"> <input type="reset" value="重填"></td>
 </tr>
</table>
</form>
</body>
</html>
