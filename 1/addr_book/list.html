<html>
<body bgproperties="fixed" background="/site_media/2.jpg" width="1540",height="800">
<h2 align="center">通讯录</h2>
<form method="post">
<table border=1 align="center">
 <tr><th>名字</th><th>学号</th>
     <th>性别</th><th colspan="3">生日</th>
     <th>电话</th><th>地址</th>
     <th>邮箱</th><th>QQ</th>
     <th>操作</th>
{% if judge %}<p align="center">请输入信息</p>
{% else %}<p align="center" style="color:red">输入信息不规范或不完整</p>
{% endif %}
 <tr>
  <td><input name="name" type="text"></td>
  <td><input name="number" type="test" placeholder="只能为数字"></td>
  <td><input name="sex" type="radio" value="M"> 男 <input name="sex" type="radio" value="F"> 女 </td>
  <td><input name="year" type="text" placeholder="年份"></td>
  <td><input name="month" type="text" placeholder="月份"></td>
  <td><input name="day" type="text" placeholder="日"></td>
  <td><input name="phone" type="text" placeholder="只能为数字"></td>
  <td><input name="address" type="text"></td>
  <td><input name="email" type="text"></td>
  <td><input name="QQ" type="text"></td>
  <td><input type="submit" value="保存"> <input type="reset" value="重填"></td>
 </tr>
</table>
</form>
</body>
</html>
