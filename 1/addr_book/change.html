<html>
<style type="text/css">
body {position:fixed;left:80px;top:200px width:250% height:250%}
</style>
<body bgproperties="fixed" background="/site_media/2.jpg" width="1540",height="800">
<h1>修改密码</h1>
<form method="post">
<table border=0 align="center" >
<tr>
 <td>用户名</td>
 <td><input name="name" type="text"></td>
</tr>
<tr>
 <td>旧密码</td>
 <td><input name="oldcode" type="password"></td>
 {% if judge %}<td>输入旧信息</td>
 {% else %}<td style="color:red">验证信息错误</td>
 {% endif %}
</tr>
<tr>
 <td>新密码</td>
 <td><input name="code" type="password"></td>
</tr>
<tr>
 <td>新密码</td>
 <td><input name="code2" type="password"></td>
 {% if judge2 %}<td>再次输入密码</td>
 {% else %}<td style="color:red">验证密码错误</td>
 {% endif %}
</tr>
<tr>
 <td colspan="2"><input type="submit" value="修改" style="background:#BBFFBB;border-radius:5px;-moz-border-radius:5px;width:52px;height:27px;font-size:19px"></td>
</tr>
</table>
</form>
</body>
</html>
