<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/css/bootstrap.css" rel="stylesheet">
<link href="/css/bootstrap-responsive.css" rel="stylesheet" media="screen">
<link href="/css/hosting.css" rel="stylesheet" media="all">
<script language="javascript"></script>
</head>
<body>
<div class="container">  <!-- Contaner Starts -->
  <div class="row-fluid PageHead"> <!-- Description Start -->
    <div class="span6">
      <h1>按作者查询</h1>
    </div>
  </div> <!-- Description End -->
<form><method="get">
 <p><input name="query_name" type="text"><input type="submit" class="btn btn-success btn-large" value="查询" onclick="window.location.href='/query_answer/'"></p>
{% for book_list in book_set %}
    <div class='row-fluid'>
    <h3>作者名：{{book_list.0.name}}</h3> <h4>作者编号：{{book_list.0.Author_ID}}</h4>
    </div>
    <div class='row-fluid'>
    {% for book in book_list.1 %}
        <div class='span3 PlanPricing template4'>
          <div class="planName"> <span class="price">${{book.price}}</span>
            <h3>《{{book.name}}》</h3>
            <p>{{book.owner.name}}</p>
          </div>
          <p> <a href="/see/?book_name={{book.name}}" role="button" data-toggle="modal" class="btn btn-success btn-large">查看</a> </p>
          <p> <a href="/delete/?d_name={{book.name}}" role="button" data-toggle="modal" class="btn btn-success btn-large">删除</a> </p>
          <p> <a href="/update/?u_name={{book.name}}" role="button" data-toggle="modal" class="btn btn-success btn-large">更新</a> </p>
        </div>
    {% endfor %}
    </div>
{% endfor %}
</form>
</div>
</body>
</html>
