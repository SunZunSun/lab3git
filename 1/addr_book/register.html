body {position:fixed;left:80px;top:200px width:250% height:250%}

<body bgproperties="fixed" background="/site_media/2.jpg" width="1540",height="800">
<h1>注册</h1>
<form method="post">
<table border=0 align="center" >
<tr>
 <td>用户名</td>
 <td><input name="name" type="text"></td>
 {% if judge2 %}<td>输入用户名</td>
 {% else %}<td style="color:red">用户名存在</td>
 {% endif %}
</tr>
<tr>
 <td>密码</td>
 <td><input name="code" type="password"></td>
</tr>
<tr>
 <td>验证密码</td>
 <td><input name="code2" type="password"></td>
 {% if judge %}<td>再次输入密码</td>
 {% else %}<td style="color:red">验证密码错误</td>
 {% endif %}
</tr>
<tr>
 <td colspan="2"><input type="submit" value="注册" style="background:#BBFFBB;border-radius:5px;-moz-border-radius:5px;width:52px;height:27px;font-size:19px"></td>
</tr>
</table>
</form>
